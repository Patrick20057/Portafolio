    <h2>Contacto</h2>
    <p>¿Quieres ponerte en contacto conmigo para una colaboración, proyecto freelance o simplemente saludar? ¡Escríbeme!</p>
    <form action="https://formsubmit.co/veraossandonpatrick@gmail.com" method="POST" class="form-contacto">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="name" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="email" required>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="subject" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-enviar">Enviar mensaje</button>
      <input type="hidden" name="_captcha" value="false">
    </form>
  </main>
